name: Coverage.yaml

on:
    pull_request:
        branches: 
        - main
        types:
        - closed

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check current directory
        run: pwd

      - name: List root directory
        run: ls -la

      - name: List workflow directory
        run: ls -la .github/workflows

      - name: List bb directory
        run: ls -la .github/workflows

      - name: List bulletin-board-app directory
        run: ls -la bulletin-board-app

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: bulletin-board-app

      - name: Run tests
        run: npm test
        working-directory: bulletin-board-app
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v1
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         path-to-lcov: bulletin-board-app/coverage/lcov.info
